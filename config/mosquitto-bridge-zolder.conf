# MQTT Bridge to Berging (backup broker)
# Zolder -> Berging bridge for redundancy
# Deploy to: /etc/mosquitto/conf.d/bridge-berging.conf on Zolder (192.168.1.178)

connection bridge-to-berging
address 192.168.1.87:1883

# Topics to bridge (Zolder -> Berging)
topic emsn2/zolder/# out 1
topic birdnet/zolder/# out 1

# Bridge settings
cleansession false
notifications true
notification_topic emsn2/bridge/zolder-status
try_private true
start_type automatic
restart_timeout 30

# Keep connection alive
keepalive_interval 60
