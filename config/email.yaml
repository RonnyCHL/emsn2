# EMSN Email Configuration
# Configuratie voor het verzenden van rapporten via email

# SMTP server instellingen (Strato)
smtp:
  host: "smtp.strato.de"
  port: 587
  use_tls: true
  username: "rapporten@ronnyhullegie.nl"
  # Password via environment variable EMSN_SMTP_PASSWORD

# Email instellingen
email:
  from_name: "EMSN Vogelmonitoring"
  from_address: "rapporten@ronnyhullegie.nl"

# Ontvangers
recipients:
  - rapporten@ronnyhullegie.nl

# Rapport instellingen
reports:
  # Welke rapporten automatisch mailen
  auto_send:
    weekly: true
    monthly: true
    seasonal: true
    yearly: true

  # Onderwerp templates
  subjects:
    weekly: "EMSN Weekrapport {week} - {year}"
    monthly: "EMSN Maandrapport {month} {year}"
    seasonal: "EMSN Seizoensrapport {season} {year}"
    yearly: "EMSN Jaaroverzicht {year}"
