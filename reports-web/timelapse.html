<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Nestkast Timelapse Generator</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h2 { color: #fff; margin-top: 0; }
        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: end;
            margin-bottom: 20px;
        }
        .form-group { display: flex; flex-direction: column; }
        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #aaa;
            font-size: 13px;
        }
        select, input {
            padding: 10px 14px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }
        select:focus, input:focus { outline: none; border-color: #1f77b4; }
        button {
            padding: 10px 24px;
            background: #1f77b4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background: #1a65a0; }
        button:disabled { background: #555; cursor: not-allowed; }

        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin: 15px 0;
            font-weight: 500;
        }
        .status.running { background: #433d00; color: #ffc107; }
        .status.success { background: #1b4d1b; color: #4caf50; }
        .status.error { background: #4d1b1b; color: #ef5350; }

        .progress-container {
            margin-top: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffc107, #ffdb4d);
            border-radius: 4px;
            transition: width 0.3s ease;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .progress-text {
            margin-top: 6px;
            font-size: 12px;
            color: #888;
        }

        .video-container { margin: 20px 0; }
        video {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            background: #000;
        }

        h3 { color: #ccc; margin-top: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .timelapse-list { display: flex; flex-direction: column; gap: 8px; }
        .timelapse-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #2a2a2a;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .timelapse-item:hover { background: #333; }
        .timelapse-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .timelapse-item a {
            color: #5fa8d3;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        .timelapse-item a:hover { text-decoration: underline; }
        .timelapse-period {
            color: #aaa;
            font-size: 13px;
        }
        .timelapse-meta {
            color: #666;
            font-size: 12px;
        }
        .btn-delete {
            padding: 6px 12px;
            background: transparent;
            color: #888;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-delete:hover {
            background: #4d1b1b;
            border-color: #ef5350;
            color: #ef5350;
        }

        .empty-state { color: #666; font-style: italic; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <h2>Nestkast Timelapse Generator</h2>
    <p style="color: #888; margin-bottom: 20px;">Maak timelapse video's van nestkast screenshots</p>

    <div class="form-row">
        <div class="form-group">
            <label>Nestkast</label>
            <select id="tl-nestbox">
                <option value="voor">Voor</option>
                <option value="midden" selected>Midden</option>
                <option value="achter">Achter</option>
            </select>
        </div>
        <div class="form-group">
            <label>Laatste dagen</label>
            <input type="number" id="tl-days" value="7" min="1" max="90" style="width: 80px;">
        </div>
        <div class="form-group">
            <label>Video duur (sec)</label>
            <input type="number" id="tl-duration" value="30" min="5" max="120" style="width: 80px;">
        </div>
        <div class="form-group">
            <label>Filter</label>
            <select id="tl-filter">
                <option value="all">Alle screenshots</option>
                <option value="day">Alleen dag</option>
                <option value="night">Alleen nacht</option>
            </select>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <button id="tl-generate" onclick="generateTimelapse()">Genereer Timelapse</button>
        </div>
    </div>

    <div id="tl-status"></div>
    <div id="tl-video-container" class="video-container"></div>

    <h3>Beschikbare Timelapses</h3>
    <div id="tl-list" class="timelapse-list">
        <div class="empty-state">Laden...</div>
    </div>

<script>
const API = 'http://192.168.1.178:8081/api/nestbox/timelapse';

function formatDate(dateStr) {
    // Convert 20251222 to "22 dec 2025"
    if (!dateStr || dateStr.length !== 8) return dateStr;
    const months = ['jan', 'feb', 'mrt', 'apr', 'mei', 'jun', 'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];
    const year = dateStr.substring(0, 4);
    const month = parseInt(dateStr.substring(4, 6)) - 1;
    const day = dateStr.substring(6, 8);
    return `${parseInt(day)} ${months[month]} ${year}`;
}

function parsePeriodFromFilename(filename) {
    // Parse: midden_20251222-20260105_30fps.mp4 or midden_20251222-20260105_night_30fps.mp4
    const match = filename.match(/(\d{8})-(\d{8})/);
    if (match) {
        const start = formatDate(match[1]);
        const end = formatDate(match[2]);
        return `${start} - ${end}`;
    }
    return '';
}

function getFilterFromFilename(filename) {
    if (filename.includes('_night_')) return ' (nacht)';
    if (filename.includes('_day_')) return ' (dag)';
    return '';
}

function getNestboxName(nestbox_id) {
    const names = {'voor': 'Voortuin', 'midden': 'Midden', 'achter': 'Achtertuin'};
    return names[nestbox_id] || nestbox_id;
}

async function loadTimelapses() {
    try {
        const resp = await fetch(API + '/list');
        const data = await resp.json();
        const list = document.getElementById('tl-list');

        if (data.timelapses && data.timelapses.length > 0) {
            list.innerHTML = data.timelapses.map(t => {
                const period = parsePeriodFromFilename(t.filename);
                const filter = getFilterFromFilename(t.filename);
                const nestbox = getNestboxName(t.nestbox_id);
                const created = new Date(t.created).toLocaleString('nl-NL');
                return `
                <div class="timelapse-item">
                    <div class="timelapse-info">
                        <a href="#" onclick="playVideo('${t.path}'); return false;">&#9658; ${nestbox}: ${t.filename}</a>
                        ${period ? `<span class="timelapse-period">${period}${filter}</span>` : ''}
                        <span class="timelapse-meta">${t.size_mb} MB &bull; Gemaakt: ${created}</span>
                    </div>
                    <button class="btn-delete" onclick="deleteTimelapse('${t.path}', '${t.filename}')" title="Verwijderen">Verwijderen</button>
                </div>
            `}).join('');
        } else {
            list.innerHTML = '<div class="empty-state">Geen timelapses gevonden. Genereer er een!</div>';
        }
    } catch (e) {
        document.getElementById('tl-list').innerHTML = '<div class="empty-state" style="color:#f66">Fout bij laden: ' + e.message + '</div>';
    }
}

async function deleteTimelapse(path, filename) {
    if (!confirm(`Weet je zeker dat je "${filename}" wilt verwijderen?`)) {
        return;
    }

    try {
        const resp = await fetch(API + '/delete', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ filename: path })
        });
        const data = await resp.json();

        if (data.success) {
            loadTimelapses();
            // Clear video if it was playing
            document.getElementById('tl-video-container').innerHTML = '';
        } else {
            alert('Fout bij verwijderen: ' + data.error);
        }
    } catch (e) {
        alert('Fout bij verwijderen: ' + e.message);
    }
}

function playVideo(path) {
    document.getElementById('tl-video-container').innerHTML = `
        <video controls autoplay>
            <source src="${API}/file/${path}" type="video/mp4">
        </video>
    `;
}

let checkInterval = null;
let progressInterval = null;
let startTime = null;
const estimatedDuration = 60; // Geschatte tijd in seconden

function updateProgress() {
    if (!startTime) return;

    const elapsed = (Date.now() - startTime) / 1000;
    const progress = Math.min(95, (elapsed / estimatedDuration) * 100);

    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    if (progressFill) {
        progressFill.style.width = progress + '%';
    }
    if (progressText) {
        const remaining = Math.max(0, Math.round(estimatedDuration - elapsed));
        if (remaining > 0) {
            progressText.textContent = `Ongeveer ${remaining} seconden resterend...`;
        } else {
            progressText.textContent = 'Bijna klaar...';
        }
    }
}

async function generateTimelapse() {
    const btn = document.getElementById('tl-generate');
    const status = document.getElementById('tl-status');

    btn.disabled = true;
    startTime = Date.now();

    status.innerHTML = `
        <div class="status running">
            Timelapse wordt gegenereerd...
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progress-text">Screenshots worden verwerkt...</div>
            </div>
        </div>
    `;

    progressInterval = setInterval(updateProgress, 500);

    try {
        const resp = await fetch(API + '/generate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                nestbox_id: document.getElementById('tl-nestbox').value,
                days: parseInt(document.getElementById('tl-days').value),
                duration: parseInt(document.getElementById('tl-duration').value),
                day_night: document.getElementById('tl-filter').value
            })
        });
        const data = await resp.json();

        if (data.job_id) {
            checkInterval = setInterval(() => checkStatus(data.job_id), 2000);
        } else {
            clearInterval(progressInterval);
            status.innerHTML = '<div class="status error">Fout: ' + data.error + '</div>';
            btn.disabled = false;
        }
    } catch (e) {
        clearInterval(progressInterval);
        status.innerHTML = '<div class="status error">Fout: ' + e.message + '</div>';
        btn.disabled = false;
    }
}

async function checkStatus(jobId) {
    try {
        const resp = await fetch(API + '/status/' + jobId);
        const data = await resp.json();
        const status = document.getElementById('tl-status');
        const btn = document.getElementById('tl-generate');

        if (data.status === 'completed') {
            clearInterval(checkInterval);
            clearInterval(progressInterval);

            // Show 100% briefly
            const progressFill = document.getElementById('progress-fill');
            if (progressFill) progressFill.style.width = '100%';

            setTimeout(() => {
                status.innerHTML = '<div class="status success">Timelapse klaar!</div>';
            }, 500);

            btn.disabled = false;
            loadTimelapses();
            if (data.output_file) {
                const filename = data.output_file.split('/').pop();
                playVideo(filename);
            }
        } else if (data.status === 'failed') {
            clearInterval(checkInterval);
            clearInterval(progressInterval);
            status.innerHTML = '<div class="status error">Fout: ' + data.error + '</div>';
            btn.disabled = false;
        }
    } catch (e) {
        console.error('Status check failed:', e);
    }
}

// Load on start
loadTimelapses();
</script>
</body>
</html>
